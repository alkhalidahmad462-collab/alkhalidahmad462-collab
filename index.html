<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn with 3D</title>

  <!-- Google Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    header {
      text-align: center;
      margin-top: 20px;
    }

    h1 {
      color: #1a237e;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .controls {
      margin: 15px 0;
    }

    select {
      padding: 8px 14px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.2s;
    }

    select:hover {
      border-color: #1a237e;
    }

    model-viewer {
  width: 90%;
  max-width: 1000px;
  height: 650px;
  background-color: #272727;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    footer {
      margin-top: auto;
      margin-bottom: 15px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Learn with 3D</h1>
  </header>

  <div class="controls">
    <select id="modelSelector">
      <option value="engine">Engine</option>
      <option value="heart">Heart</option>
      <option value="test">test</option>
    </select>
  </div>

  <model-viewer id="viewer"
    src="engine/model.glb"
    autoplay
    alt="3D model viewer"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1.2"
    environment-image="neutral">
  </model-viewer>

  <footer>
    Â© 2025 Learn with 3D
  </footer>

  <script>
    const selector = document.getElementById('modelSelector');
    const viewer = document.getElementById('viewer');

    selector.addEventListener('change', () => {
      const selectedModel = selector.value;
      viewer.src = `${selectedModel}/model.glb`;
    });
  </script>
</body>
</html>
