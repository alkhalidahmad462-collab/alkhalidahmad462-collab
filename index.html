<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaalimGPT - RUHBA BTEC</title>

  <!-- Google Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    header {
      text-align: center;
      margin-top: 20px;
    }

    h1 {
      color: #1a237e;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .controls {
      margin: 15px 0;
    }

    select {
      padding: 8px 14px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.2s;
    }

    select:hover {
      border-color: #1a237e;
    }

    model-viewer {
  width: 90%;
  max-width: 1000px;
  height: 650px;
  background-color: #272727;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    footer {
      margin-top: auto;
      margin-bottom: 15px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>TaalimGPT - 3D simulation</h1>
    <h2>choose a lesson from the below list</h2>
  </header>

  <div class="controls">
    <select id="modelSelector">
      <option value="heart">Heart</option>
      <option value="train">Train</option>
      <option value="atom">Atom</option>
      <option value="nervoussystem">NervousSystem</option>
       <option value="h2o">H2O</option>
    </select>
  </div>

  <model-viewer id="viewer"
    src="engine/model.glb"
    autoplay
    alt="3D model viewer"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1.2"
    environment-image="neutral">
  </model-viewer>
<div style="font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;font-size:0.95rem;color:#444;background:#f9f9f9;border:1px solid #ddd;border-radius:8px;padding:10px 14px;max-width:420px;margin:10px auto;text-align:center;line-height:1.6;">
  <strong>3D Navigation:</strong> 
  <span style="display:block;margin-top:4px;">
    <strong>Left-click + drag</strong> to rotate · 
    <strong>Scroll</strong> to zoom · 
    <strong>Right-click + drag</strong> to pan · 
    <strong>Double-click</strong> to reset view
  </span>
</div>


  <footer>
    © 2025 RUHBA BTEC TEAM
  </footer>

  <script>
    const selector = document.getElementById('modelSelector');
    const viewer = document.getElementById('viewer');

    selector.addEventListener('change', () => {
      const selectedModel = selector.value;
      viewer.src = `${selectedModel}/model.glb`;
    });
  </script>
</body>
</html>
